<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <style>
      @media screen and (max-width: 600px) {
        .deck {
          .width: 900px
        }
        .card {
        .height: 180px;
        .width: 180px;
        }
        .content {
          .margin: 25% auto;
        }
      }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="firstStar" class="fa fa-star"></i></li>
        		<li><i id="secondStar" class="fa fa-star"></i></li>
        		<li><i id="thirdStar" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <span id="timeStyl"><span id='mins'></span> min:<span id='sec'></span> sec </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
          <div id="evaluation" class="model">
            <div class="content">
              <!-- Img credit to https://www.flaticon.com/free-icon/medal_411728 -->
              <img class="medal__img" src="img/medal.png" alt="medal">
              <h1 class="title__message" >Congratulations! You Won!</h1>
              <p>
              With <span id="model__moves"></span> Moves
              and <span id="model__stars"></span> Stars <br>
              Wooooooooooo!
            </p>
            </div>
          </div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
